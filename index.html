<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メルカリ販売価格計算ツール</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>メルカリ販売価格計算ツール</h1>
    <div class="form-group">
        <label for="profit">欲しい利益（円）</label>
        <input type="number" id="profit" placeholder="例: 1000" inputmode="numeric">
    </div>
    <div class="form-group">
        <label for="shipway">発送方法を選択してください</label>
        <select name="発送方法" id="shipway">
        <option value="nekopos">ネコポス（ヤマト）</option>
        <option value="compact">宅急便コンパクト（ヤマト）</option>
        <option value="yamato60">ヤマト60サイズ</option>
        <option value="yamato80">ヤマト80サイズ</option>
        <option value="yamato100">ヤマト100サイズ</option>
        <option value="yamato120">ヤマト120サイズ</option>
        <option value="yamato140">ヤマト140サイズ</option>
        <option value="yamato160">ヤマト160サイズ</option>
        <option value="yamato170">ヤマト170サイズ</option>
        <option value="yamato180">ヤマト180サイズ</option>
        <option value="yamato200">ヤマト200サイズ</option>
        <option value="mini">ゆうパケットポストmini</option>
        <option value="post">ゆうパケットポスト</option>
        <option value="packet">ゆうパケット</option>
        <option value="packetplus">ゆうパケットプラス</option>
        <option value="yupack60">ゆうパック60サイズ</option>
        <option value="yupack80">ゆうパック80サイズ</option>
        <option value="yupack100">ゆうパック100サイズ</option>
        <option value="yupack120">ゆうパック120サイズ</option>
        <option value="yupack140">ゆうパック140サイズ</option>
        <option value="yupack160">ゆうパック160サイズ</option>
        <option value="yupack170">ゆうパック170サイズ</option>
        <option value="yupack180">ゆうパック180サイズ</option>
        <option value="yupack200">ゆうパック200サイズ</option>
        </select>
    </div>
    <button onclick="calc()">計算する</button>
    <div id="result">ここに結果が表示されます</div>
</body>
</html>
